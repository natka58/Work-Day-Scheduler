<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here 9am-5pm -->
    <!--9am-->
    <div class="row">
      <div class="col-1 hour ">9 A.M.</div>
      <input class="col-10" id="9Row">
      <div class="col-1 saveBtn bg-info rounded-right border-0" time-data=9><i class="oi oi-clipboard"></i></div>
    </div>
    <!--10am-->
    <div class="row">
      <div class="col-1 hour ">10 A.M.</div>
      <input class="col-10" id="10Row">
      <div class="col-1 saveBtn bg-info rounded-right border-0" time-data=10><i class="oi oi-clipboard"></i></div>
    </div>
    <!--11am-->
    <div class="row">
      <div class="col-1 hour ">11 A.M.</div>
      <input class="col-10" id="11Row">
      <div class="col-1 saveBtn bg-info rounded-right border-0" time-data=11><i class="oi oi-clipboard"></i></div>
    </div>
    <!--12pm-->
    <div class="row">
      <div class="col-1 hour ">12 P.M.</div>
      <input class="col-10" id="12Row">
      <div class="col-1 saveBtn bg-info rounded-right border-0" time-data=12><i class="oi oi-clipboard"></i></div>
    </div>
    <!--1pm-->
    <div class="row">
      <div class="col-1 hour ">1 P.M.</div>
      <input class="col-10" id="1Row">
      <div class="col-1 saveBtn bg-info rounded-right border-0" time-data=1><i class="oi oi-clipboard"></i></div>
    </div>
    <!--2pm-->
    <div class="row">
      <div class="col-1 hour ">2 P.M.</div>
      <input class="col-10" id="2Row">
      <div class="col-1 saveBtn bg-info rounded-right border-0" time-data=2><i class="oi oi-clipboard"></i></div>
    </div>
    <!--3pm-->
    <div class="row">
      <div class="col-1 hour ">3 P.M.</div>
      <input class="col-10" id="3Row">
      <div class="col-1 saveBtn bg-info rounded-right border-0" time-data=3><i class="oi oi-clipboard"></i></div>
    </div>
    <!--4pm-->
    <div class="row">
      <div class="col-1 hour ">4 P.M.</div>
      <input class="col-10" id="4Row">
      <div class="col-1 saveBtn bg-info rounded-right border-0" time-data=4><i class="oi oi-clipboard"></i></div>
    </div>
    <!--5-->
    <div class="row">
      <div class="col-1 hour ">5 P.M.</div>
      <input class="col-10" id="5Row">
      <div class="col-1 saveBtn bg-info rounded-right border-0" time-data=5><i class="oi oi-clipboard"></i></div>
    </div>
  </div>
  <!--link to jQuery & Moment -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/calendar.js"></script>
</body>

</html>

<!--
GIVEN I am using a daily planner to create a schedule
WHEN I open the planner
THEN the current day is displayed at the top of the calendar
WHEN I scroll down
THEN I am presented with time blocks for standard business hours
WHEN I view the time blocks for that day
THEN each time block is color-coded to indicate whether it is in the past, present, or future
WHEN I click into a time block
THEN I can enter an event
WHEN I click the save button for that time block
THEN the text for that event is saved in local storage
WHEN I refresh the page
THEN the saved events persist-->
